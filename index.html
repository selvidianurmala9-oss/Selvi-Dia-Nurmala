<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul Praktikum Pemrosesan Data Terdistribusi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      /* Custom Avalanche-themed scrollbar for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(26, 26, 26, 0.3); /* avalanche-surface with some transparency */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #E84142; /* avalanche-red */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #f06a6b;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'avalanche-red': '#E84142',
              'avalanche-dark-bg': '#101111',
              'avalanche-surface': '#1A1A1A',
              'dark-bg': '#0D0B1F', // Kept for cover page compatibility, can be merged later
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                    opacity: '0',
                    transform: 'translateY(-10px)'
                },
                '100%': {
                    opacity: '1',
                    transform: 'translateY(0)'
                },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': {
                    opacity: '0',
                    transform: 'translateY(10px)'
                },
                '100%': {
                    opacity: '1',
                    transform: 'translateY(0)'
                },
              },
              'aurora-bg': {
                  '0%': { 'background-position': '0% 50%' },
                  '50%': { 'background-position': '100% 50%' },
                  '100%': { 'background-position': '0% 50%' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'draw-line': {
                '0%': { transform: 'scaleY(0)' },
                '100%': { transform: 'scaleY(1)' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-in-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'aurora-bg': 'aurora-bg 20s ease infinite',
              'scale-in': 'scale-in 0.5s ease-out forwards',
              'draw-line': 'draw-line 0.7s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-avalanche-dark-bg text-slate-800 dark:text-slate-200 antialiased">
    <div id="root"></div>
  </body>
</html>
